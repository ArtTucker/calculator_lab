<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="calculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML Calculator</title>
</head>

<body>
    <div id="container">
        <div id="result_display">
            <div id="operator_display"></div>
            <div id="result_display_value"></div>
        </div>
        <div id="buttons_row_1" class="row">
            <div id="num1" class="button">1</div>
            <div id="num2" class="button">2</div>
            <div id="num3" class="button">3</div>
            <div id="plus" class="button">+</div>
        </div>
        <div id="buttons_row_2" class="row">
            <div id="num4" class="button">4</div>
            <div id="num5" class="button">5</div>
            <div id="num6" class="button">6</div>
            <div id="minus" class="button">-</div>
        </div>
        <div id="buttons_row_3" class="row">
            <div id="num7" class="button">7</div>
            <div id="num8" class="button">8</div>
            <div id="num9" class="button">9</div>
            <div id="mult" class="button">*</div>
        </div>
        <div id="buttons_row_4" class="row">
            <div id="clear" class="button">CLR</div>
            <div id="zero" class="button">0</div>
            <div id="enter" class="button">ENT</div>
            <div id="divi" class="button">/</div>
        </div>
    </div>
</body>
</html>
